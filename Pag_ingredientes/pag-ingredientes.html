<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/233b0479ed.js" crossorigin="anonymous"></script>
    <title>Buscador de Recetas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="logo-container">
        <i class="fa-solid fa-kitchen-set"></i>
        <h2>RecetasFácil</h2>
    </div>
    <nav>
        <ul>
            <li><a href="/Pag_secundaria/pag-secundaria.html">Inicio</a></li>
            <li><a href="/Pag_ingredientes/pag-ingredientes.html">Recetas</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="/pag_principal/pag-principal.html">Cerrar sesión</a></li>
        </ul>
    </nav>
</div>

<div class="ingredientes">
    <h1>Buscador de Recetas</h1>
    <input type="text" id="ingredientInput" placeholder="Ingresa un ingrediente">
    <button onclick="addIngredient()">Agregar Ingrediente</button>

    <div class="selected-ingredients">
        <p>Ingredientes seleccionados</p>
        <ul id="ingredientList">
            <li>No hay ingredientes seleccionados.</li>
        </ul>
    </div>

    <button onclick="searchRecipes()">Buscar Recetas</button>

    <div class="results">
        <p>Recetas encontradas:</p>
        <div id="recipeResults">No se encontraron recetas con los ingredientes seleccionados.</div>
    </div>
</div>

<div class="ultimo">
    <span>© 2024 Recetas</span>
    <div class="ultimo_link">
        <a href="#">Privacidad</a>
        <a href="#">Términos</a>
        <a href="#">Contacto</a>
    </div>
</div>

<script src="ejecutar.js"></script>
</body>
</html>
